<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>

<body>
    <h3>포커스 이벤트</h3>
    <hr>
    <form action="" name="joinForm">
        <input type="text" name="id" value="아이디" autocomplete="off">
        <input type="password" name="pw" placeholder="비밀번호" >
        <p id="result">테스트</p>
    </form>
</body>
<script>
    const input = joinForm.id;
    const p = document.querySelector("form p#result");
    input.addEventListener("focus", function () {
        this.value = "";
    });


    input.onblur = function () {
        // 빈 문자열은 false이다.
        // true일때 들어와야 함으로 not을 사용
        if (!this.value) {
           p.innerHTML ="필수 정보입니다.";
           p.style.color="red";
           this.focus(); // 해당 태그에 포커스 유지 
        }else{
            p.innerHTML ="";
        }
    }
</script>

</html>
